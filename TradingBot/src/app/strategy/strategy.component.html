<mat-card>
  <mat-card-title>
    Strategy
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="strategyForm" novalidate>
      <p>
        <mat-form-field>
          <input matInput placeholder="Volume" formControlName="volume">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
        <input matInput placeholder="Buy at % above current price" formControlName="buyAt">
      </mat-form-field>
      </p>
      <p>
        <mat-form-field>
        <input matInput placeholder="Sell at % above current price" formControlName="sellAt">
      </mat-form-field>
      </p>
      
    </form>
  </mat-card-content>

</mat-card>
